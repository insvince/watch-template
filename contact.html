<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watch Shop</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./images/watch.png" type="image/x-icon" />
    </head>

    <body>
        <!-- Header -->
        <section class="header__section mini">
            <div class="header">
                <div class="logo__header">
                    <span>watcher</span>
                </div>
                <ul class="menu__header">
                    <li>
                        <a href=".">home</a>
                    </li>
                    <li>
                        <a href="./about.html">about</a>
                    </li>
                    <li>
                        <a href="./watches.html">our watches</a>
                    </li>
                    <li>
                        <a href="./contact.html">contact us</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="contact__section layout__padding">
            <div class="contact__title">
                <h3>now contact us</h3>
            </div>
            <div class="contact__content">
                <form action="#" class="spacing">
                    <div class="name">
                        <input type="text" placeholder="NAME" />
                    </div>
                    <div class="email">
                        <input type="text" placeholder="EMAIL" />
                    </div>
                    <div class="phone__number">
                        <input type="text" placeholder="PHONE NUMBER" />
                    </div>
                    <div class="message">
                        <input type="text" placeholder="MESSAGE" />
                    </div>
                    <div class="btn__send spacing">
                        <div class="btn"><p>send</p></div>
                    </div>
                </form>
            </div>
        </section>

        <section class="info__section layout__padding">
            <div class="info__container">
                <div class="item__block">
                    <a href="#">
                        <div class="item__info">
                            <div class="img_box box__1"><img /></div>
                        </div>
                        <div class="detail__info">
                            <p>Lorem Ipsum is simply dummy text</p>
                        </div>
                    </a>
                </div>
                <div class="item__block">
                    <a href="#">
                        <div class="item__info">
                            <div class="img_box box__2"><img /></div>
                        </div>
                        <div class="detail__info">
                            <p>+02 1234567890</p>
                        </div>
                    </a>
                </div>
                <div class="item__block">
                    <a href="#">
                        <div class="item__info">
                            <div class="img_box box__3"><img /></div>
                        </div>
                        <div class="detail__info">
                            <p>demo@gmail.com</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer__section">
            <p>Â© 2020 All Rights Reserved By Free Html Templates</p>
        </section>

        <script src="./javascript.js"></script>
    </body>
</html>
